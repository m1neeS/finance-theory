app = "finance-theory-api"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  TESSERACT_CMD = "/usr/bin/tesseract"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
