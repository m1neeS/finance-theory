services:
  - type: web
    name: finance-theory-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: TESSERACT_CMD
        value: /usr/bin/tesseract
      - key: ALLOWED_ORIGINS
        sync: false
